<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>

    <div class="top-bar">
        <div class="left-side">
            <button id="new-button">New</button>
            <button id="clear-button">Clear</button>
        </div>
        <span id="grid-size" select disabled></span>
    </div>

    <div class="container">
        <div class="left-container">
            <button class="mode-button" id="brush">Brush</button>
            <button class="mode-button" id="pen">Pen</button>
            <button class="mode-button" id="rainbow">Rainbow</button>
            <button class="mode-button" id="eraser">Eraser</button>
        </div>
        <div class="middle-container">
        </div>
        <div class="right-container"></div>
    </div>

</body>

</html>
